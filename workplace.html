<!DOCTYPE html>
<html>
        <head>
            <!-- import der main.css -->
            <link rel="stylesheet" href="main.css">
            
            <!-- google font poppins -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">

            <title>Workplace</title>
        </head>
    <body>
            <!-- NAVBAR -->
            <div class="container_navbar">
                <p class="main_title">snippets</p>
            </div>
            

            <!-- CONTENT -->
            <div class ="container_content">

                <!-- TOOLBAR -->
                <div class="container_toolbar">
                    <div class="toolbar_button_container">
                        <button class="toolbar_main_button">Notiz</button>
                        <button class="toolbar_main_button">Tabelle</button>
                        <button class="toolbar_main_button">Liste</button>
                    </div>
                </div>
                

                <!-- WORKPLACE -->
                <div class="container_workplace" id ="workplace_container">



                    <div class="snippet_container" id="snippet_container">
                        <div class="snippet_head" id="snippet_header">
                            <div class="h_lines">
                                <hr class ="h_line">
                            </div>
                        </div>
                        <div class="snippet_body">
                            <div class="title_box">
                                <input type="text" id="title_field">
                            </div>
                            <div class="content_box">
                                <textarea id="note_textarea" rows="4" cols="50" spellcheck="false">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
                                </textarea>
                            </div>

                        </div>
                        <!--
                            <div class="snippet_footer">footer</div>
                        -->
                    </div>



                </div>

            </div>

            <!-- FOOTER 
            <div class="container_footer">footer</div>
            -->

        <script src="js/workplace.js"></script>
    </body>
</html>
